<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="img/foto.png" alt="foto de perfil">
        </div>
        <a href="https://www.instagram.com/" class="instagram-login">Continuar como Juliano_A</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Juliano_A?</p>
        <p class="notaccount">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Increva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="dowload">
          <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
            <img src="/img/apple-button.png" alt="Download on the App Store"/>
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
            <img src="/img/googleplay-button.png" alt="Download on the Google Play"/>
          </a>
        </div>
      </div>
    </div>
  </div>
  </footer>
</body>
</html>
